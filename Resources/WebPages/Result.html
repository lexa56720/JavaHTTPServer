<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Результат теста</title>
</head>
<body>

    <div class="wrapper">
        <article>
            <h1>Проверка словарного запаса иностранного языка</h1>
            <p>Ваш результат</p>
            <form action="/cgi-bin/result.py">
            {RESULTS}
            </form>
            <div>Процент выполнения: {RATE}</div>
            <div>Твоих  попыток: {USER_TRY_COUNT}, Всего попыток: {TRY_COUNT}</div>
            <div>Дата и время прохождения теста</div>
            <div id="current_date_time_block"></div>
            <script type="text/javascript">
                function zero_first_format(value) {
                    if (value < 10) {
                        value = '0' + value;
                    }
                    return value;
                }
                function date_time() {
                    var current_datetime = new Date();
                    var day = zero_first_format(current_datetime.getDate());
                    var month = zero_first_format(current_datetime.getMonth() + 1);
                    var year = current_datetime.getFullYear();
                    var hours = zero_first_format(current_datetime.getHours());
                    var minutes = zero_first_format(current_datetime.getMinutes());
                    var seconds = zero_first_format(current_datetime.getSeconds());
                    return day + "." + month + "." + year + " " + hours + ":" + minutes + ":" + seconds;
                }
                document.getElementById('current_date_time_block').innerHTML = date_time();
            </script>
            <form action="/test" method="get">
                <input type="submit" value="Пройти заново" class="btn">
            </form>
        </article>
    </div>
    <footer class="footer">
        <p>Дата последнего прохождения</p>
        <p>{date}</p>
        <p>Тарасюк Максут</p>
        <p>Сергей Колбышев</p>
    </footer>

</body>
</html>
